<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Add Employee</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Add Employee</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${employee}" th:action="@{/employee/save}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">                                                          
							<div class="col-md-4">
							    <label>Name</label>
							    <input type="text" class="form-control input-sm" th:field="*{name}" autofocus="autofocus" placeholder="Name" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<label>Email</label> 
								<input type="text" class="form-control input-sm" th:field="*{email}" maxlength="150" placeholder="Email"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<label>Department</label> 
								<input type="text" class="form-control input-sm" th:field="*{department}"/>
							</div>
						</div>						
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/employee}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
